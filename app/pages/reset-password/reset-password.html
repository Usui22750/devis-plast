<ion-header>
  <ion-navbar primary>
    <ion-title>
      Reset your Password
    </ion-title>
  </ion-navbar>
</ion-header>
 
 
<ion-content padding class="reset-password">
  <form [formGroup]="resetPasswordForm" (submit)="resetPassword()" novalidate>
 
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input formControlName="email" type="email"
        placeholder="Your email address"></ion-input>
    </ion-item>
 
    <button block type="submit">
      Reset your Password
    </button>
 
  </form>
 
</ion-content>
