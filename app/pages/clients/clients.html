<ion-header>

  <ion-navbar>
  	<button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Clients</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-searchbar (input)="search($event)"></ion-searchbar>
	  <ion-list>
	    <button ion-item *ngFor="let client of clients">
	      <ion-avatar item-left>
	        <img [src]="client.avatar_url">
	      </ion-avatar>

	      <h2>{{ client.login }}</h2>
	      <ion-icon ios="ios-arrow-forward" md="md-arrow-forward" item-right></ion-icon>
	    </button>
	  </ion-list>
</ion-content>
